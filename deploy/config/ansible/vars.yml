
target_vm_version_suffix: '3'
 # we cannot fully normalize our variables here. For now we have some redundancy
 # We will generate targets to 
 # $target_vm_dir_parent/$target_vm_version_suffix/GuerillaVMv$target_vm_version_suffix.vmx
 # $target_vm_dir_parent/$target_vm_version_suffix/GuerillaVMv$target_vm_version_suffix-linked1.vmx
 # $target_vm_dir_parent/$target_vm_version_suffix/GuerillaVMv$target_vm_version_suffix-linked2.vmx
 #
 #
target_vm_dir_parent: '/Volumes/startech/vms'
target_vm_dir: "{{ target_vm_dir_parent }}/{{ target_vm_version_suffix }}"
sourcevmx: '~/Documents/Virtual\ Machines.localized/OS\ X\ 10.10.vmwarevm/OS\ X\ 10.10.vmx'
target_vmx_root: "GuerillaVMv{{ target_vm_version_suffix }}"
targetvmx: "{{  target_vm_dir }}/{{ target_vmx_root }}.vmx"
targetlinked1vmx: '{{  target_vm_dir }}/{{ target_vmx_root }}-linked1.vmx'
targetlinked2vmx: '{{  target_vm_dir }}/{{ target_vmx_root }}-linked2.vmx'
